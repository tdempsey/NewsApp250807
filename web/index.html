<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>News Website</title>
</head>
<body>
  <ul id="news"></ul>
  <script>
    async function loadFeed() {
      const res = await fetch('https://example.com/feed');
      const text = await res.text();
      const parser = new DOMParser();
      const rss = parser.parseFromString(text, 'application/xml');
      const list = document.getElementById('news');
      rss.querySelectorAll('item').forEach(item => {
        const li = document.createElement('li');
        const a = document.createElement('a');
        a.textContent = item.querySelector('title').textContent;
        a.href = item.querySelector('link').textContent;
        li.appendChild(a);
        list.appendChild(li);
      });
    }
    loadFeed();
  </script>
</body>
</html>
